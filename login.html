<body>
  <!-- Header -->
  <header>
    <div class="container">
      <a href="index.html" id="logo" aria-label="Volver al inicio">COOPERATIVA DE VIVIENDAS</a>

  <!-- Formulario de login -->
  <main class="container">
    <!-- Lo maneja landing.js -->
    <form id="login-form" class="form-cliente" autocomplete="off" novalidate>
      <h2 style="text-align: center;">Iniciar sesi칩n</h2>

        <label for="ci_usuario">CI</label>
        <input
          type="text"
          id="ci_usuario"
          name="ci_usuario"
          required
          inputmode="numeric"
          autocomplete="username"
          placeholder="Ej: 4.123.456-7"
        />
      </div>

      <div class="form-group">
        <label for="password">Contrase침a</label>
        <input
          type="password"
          id="password"
          name="password"
          required
          autocomplete="current-password"
          placeholder="Tu contrase침a"
        />
      </div>

      <button type="submit" class="btn">Entrar</button>
      <p data-form-msg style="margin-top:.5rem;min-height:1.25rem;"></p>
    </form>
  </main>

  <!-- Footer -->
